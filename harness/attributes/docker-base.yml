attributes:
  services:
    node:
      environment:
        HOST_OS_FAMILY: = @('host.os')
        APP_NAME: = @('workspace.name')
        APP_HOST: = @('hostname')
    nginx:
      publish: true
      ingress:
        annotations: {}
      environment:
        APP_HOST: = @('hostname')
  pipeline:
    base:
      prometheus:
        podMonitoring: false
      services:
        nginx:
          metricsEnabled: false
          metricsEndpoints:
            - port: http
      ingress:
        # possible ingress types are standard, istio, or ~ for none
        # note istio requires a cluster that has istio configured as the ingress controller
        type: standard
      istio:
        gateways:
          - "istio-system/{{ .Release.Namespace }}-gateway"
    production: {}
    qa:
      services: {}
    preview:
      resources:
        memory:
          nginx: "64Mi"
          node: "1024Mi"
