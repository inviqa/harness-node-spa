---
harness('inviqa/node-spa'):
  description: A docker based development environment for SPA apps built by tools run in node
  require:
    # workspace: '> 0.3.1' # soft while docker workspace image not "stable" dependency for detection
    services:
      - proxy
    confd:
      - harness:/
  parentLayers:
    - inviqa/docker:0.2.0-alpha3
---
attributes:
  app:
    dist_path: /app/build
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
